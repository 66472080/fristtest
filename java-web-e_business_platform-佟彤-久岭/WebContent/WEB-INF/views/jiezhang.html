<script type="text/javascript">

$(document).ready(function() {
		$.ajax({
			url:"../findSC2",
			type:"post",
			contentType:"application/json;charset=utf-8",
			datatype:"json",
			success:
				function(result) {
				if(result != ""){
					var table="<tr><td>序号</td>&nbsp;&nbsp;<td>车辆型号</td>&nbsp;&nbsp;<td>单价(元)</td>&nbsp;&nbsp;<td>购车数量</td>&nbsp;&nbsp;<td>总金额(元)</td></tr>";
					
				var a = 0;
				var b = 0;
			
					for(var i =1;i<=result.length;i++){
					a += result[i-1].buyticket;
					b += result[i-1].menoy;
					table += "<tr><td class='td'>"+result[i-1].sid+"</td>"+
					"<td>"+result[i-1].dese+"</td>"+
					"<td>"+result[i-1].price+"</td>"+
					"<td>"+result[i-1].buyticket+"</td>"+
					"<td>"+result[i-1].menoy+"</td></tr>"
					}
					table += "<tr><td class='td2'>总计</td>"+
					"<td ></td>"+
					"<td ></td>"+
					"<td >"+a+"</td>"+
					"<td >"+b+"</td></tr>"
					
					$("#t1").html(table);
					alert("购车成功");
				}
				else{
					alert("操作异常 请检查账户余额或当前剩余票数");
					window.location.href = "../lookSC";
			}
			}
		});
	})
</script>
